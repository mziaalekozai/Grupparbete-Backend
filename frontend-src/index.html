<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link rel="stylesheet" href="productstyle.css" />
    <link rel="stylesheet" href="./Users/logIn.css" />
    <script type="module" src="/Users/userscript.js"></script>
    <script type="module" src="./product/productscript.js"></script>
    <script type="module" src="./product/createProductElement.js"></script>
    <script type="module" src="./product/addProduct.js"></script>
    <script type="module" src="./product/changeProduct.js"></script>
    <script type="module" src="./resetData.js"></script>
    <script type="module" src="./product/createFormProduct.js"></script>
    <script type="module" src="./product/searchProduct.js"></script>
    <link rel="stylesheet" href="./cart/cart.css" />
    <script type="module" src="./cart/cartscript.js"></script>
  </head>

  <body>
    <h1>Välkomen till Leksaker Webshop</h1>
    <section>
      <button id="reset-db">Reset Database</button>
    </section>
    <section class="logIn-section">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Användarnamn" />
        <button type="submit" class="Login-btn">Logga in</button>
      </form>
      <p class="error">Ogiltigt användarnamn</p>
      <div class="add-show-btn">
        <button class="addUser-btn">Lägg till Användare</button>
        <button class="showUsers-btn">Visa alla Användar</button>
        <ul class="usersList"></ul>
      </div>
    </section>
    <section class="product-section">
      <div class="button-div">
        <button class="logOut-btn">logga ut</button>
        <!-- <button id="get-products">Leksaker</button> -->
        <button class="add-toy-btn">Lägg till leksak</button>
        <button class="cart-btn">Varukorg</button>
      </div>
      <div class="search-div">
        <label class="search-product" for="search-product">Sök Leksak</label>
        <input id="search-product" type="search" />
      </div>
      <ul class="product-list"></ul>
    </section>

    <section class="cart-section">
      <button class="back-btn">Tillbaka till produkter</button>
      <button class="get-all-btn">Visa alla kundkorgar</button>
      <div>
        <ul class="cart-list"></ul>
      </div>
    </section>
  </body>
</html>
